<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DNA Helix â€“ Modern Animation</title>

<style>
:root {
  --bg: radial-gradient(circle at top, #0b0f1a, #05060a);
  --glow1: #00eaff;
  --glow2: #b300ff;
  --glow3: #ff2fd6;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  display: grid;
  place-items: center;
  overflow: hidden;
  font-family: system-ui, sans-serif;
}

#scene {
  width: min(90vw, 600px);
  height: min(90vh, 800px);
}

svg {
  width: 100%;
  height: 100%;
  overflow: visible;
}

.helix-line {
  stroke-width: 2;
  stroke-linecap: round;
  opacity: 0.6;
}

.node {
  filter: drop-shadow(0 0 8px currentColor);
}

@media (prefers-reduced-motion: reduce) {
  .animated {
    animation: none !important;
  }
}
</style>
</head>

<body>

<div id="scene">
<svg viewBox="-150 -400 300 800">
  <defs>
    <linearGradient id="dnaGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--glow1)" />
      <stop offset="50%" stop-color="var(--glow2)" />
      <stop offset="100%" stop-color="var(--glow3)" />
    </linearGradient>
  </defs>

  <g id="dna"></g>
</svg>
</div>

<script>
const dna = document.getElementById("dna");

const POINTS = 120;
const HEIGHT = 700;
const AMPLITUDE = 60;
const SPEED = 0.02;

let time = 0;
let mouseX = 0;

document.addEventListener("mousemove", e => {
  mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
});

function createNode() {
  const c = document.createElementNS("http://www.w3.org/2000/svg", "circle");
  c.setAttribute("r", "4");
  c.setAttribute("fill", "url(#dnaGradient)");
  c.classList.add("node");
  dna.appendChild(c);
  return c;
}

function createLine() {
  const l = document.createElementNS("http://www.w3.org/2000/svg", "line");
  l.setAttribute("stroke", "url(#dnaGradient)");
  l.classList.add("helix-line");
  dna.appendChild(l);
  return l;
}

const nodesA = [];
const nodesB = [];
const links = [];

for (let i = 0; i < POINTS; i++) {
  nodesA.push(createNode());
  nodesB.push(createNode());
  links.push(createLine());
}

function animate() {
  time += SPEED;

  for (let i = 0; i < POINTS; i++) {
    const t = i / POINTS * Math.PI * 6 + time;
    const y = i / POINTS * HEIGHT - HEIGHT / 2;

    const x1 = Math.sin(t) * AMPLITUDE;
    const x2 = Math.sin(t + Math.PI) * AMPLITUDE;

    const depth = (Math.cos(t) + 1) / 2;
    const scale = 0.5 + depth * 0.8;

    nodesA[i].setAttribute("cx", x1 + mouseX * 20);
    nodesA[i].setAttribute("cy", y);
    nodesA[i].setAttribute("r", 3 + depth * 3);

    nodesB[i].setAttribute("cx", x2 + mouseX * 20);
    nodesB[i].setAttribute("cy", y);
    nodesB[i].setAttribute("r", 3 + (1 - depth) * 3);

    links[i].setAttribute("x1", x1);
    links[i].setAttribute("y1", y);
    links[i].setAttribute("x2", x2);
    links[i].setAttribute("y2", y);
    links[i].style.opacity = 0.2 + depth * 0.5;
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
